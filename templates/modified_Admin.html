{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %} <title>Crear Usuario</title> {% endblock %}
</head>
<body>
    {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
            <main class="admin">
                <div class="users">
                    <h1>Modificar Usuario</h1>
                    <div class="container">
                        <form action="" method="POST"> {% csrf_token %}
                            <div class="mb-3" style="display: grid; text-align: center; justify-content: center; align-items: center;">
                                {% for usuario in usuarios %}
                                    <label for="id_nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="id_nombre" value="{{ usuario.nombre }}">
                                    <label for="id_apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" id="id_apellido" value="{{ usuario.apellido }}">
                                    <label for="id_usuario">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" id="id_usuario" value="{{ usuario.usuario }}">
                                    <label for="id_email">Email</label>
                                    <input type="email" class="form-control" name="email" id="id_email" value="{{ usuario.email }}">
<!--                                     <label for="id_password">Password</label>
                                    <input type="password" name="password" id="id_password" class="form-control" value="{{ usuario.password }}"> -->
                                {% endfor %}
                            </div>
                            <div class="mb-3" style="display: grid; text-align: center; justify-content: center; align-items: center;">
                                <button type="submit" class="btn btn-success">Modificar usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        {% endif %}
    {% else %}
    <main class="admin">
        <div class="container">
            <h1>No tienes permisos para estar aqu√≠</h1>
        </div>
    </main> 
    {% endif %}
</body>
