{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %} <title>Agregar Tarjeta</title> {% endblock %}
</head>
<body>
    {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
            <main class="admin">
                <div class="users">
                    <h1 style="margin-bottom: 16px;">Agregar tarjeta a un usuario</h1>
                    <div class="containerRegisterCard" style="display: flex; justify-content: center; align-items: center; text-align: center;">
                        <form action="{% url 'Add_Card' %}" method="POST"> {% csrf_token %}
                            <div class="mb-3" style="position: relative; left: 35%; box-shadow: 0px 0px 10px black; width: 300px; padding: 15px;">
                                <label for="id_usuario">Usuario</label>
                                <input type="text" class="form-control" name="usuario" id="id_usuario">
                                <label for="id_card" style="margin-left: 60px;">Tarjeta</label>
                                <img src="{% static 'images/Mastercard.png' %}" alt="Mastercard" style="width: 29px; height: 24px; margin-left: 10px;">
                                <img src="{% static 'images/visa.png' %}" alt="Mastercard" style="width: 28px; height: 13px;">
                                <input type="number" class="form-control" name="card" id="id_card">
                                <label for="id_fecha">Fecha de vencimiento</label>
                                <input type="date" name="fecha" id="id_fecha" class="form-control">
                                <label for="id_cvv">CVV</label>
                                <input type="number" class="form-control" name="cvv" id="id_cvv">
                                <button type="submit" class="btn btn-success" style="margin-top: 16px;">Agregar tarjeta</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        {% endif %}
    {% else %}
    <main class="admin">
        <div class="container">
            <h1>No tienes permisos para estar aquÃ­</h1>
        </div>
    </main> 
    {% endif %}
</body>
