{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %} <title>Register</title> {% endblock %}
</head>
<body>
    <section class="main">
        <h1>Control de<br> Dinero online</h1>
        <div class="containerRegister">
            <h1 style="color: black;">Registrarse</h1>
            <form action="" method="POST"> {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button class="btn btn-primary">Registrarse</button>
                <div class="more">
                    <p style="font-size: 14px; font-weight: bold;">Si ya tienes cuenta inicia sesión <span><a href="{% url 'Login' %}" style="color: rgb(0, 81, 255); font-weight: bold; text-decoration: none;">tocando aquí</a></span></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
